<form class="mt-3 col-md-8 offset-md-2">
    <div class="form-row">
        <div class="row mb5">
            <div class="form-group col-lg-6">
                <legend class="mt-4">Categoría</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                        Desayuno
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                        Almuerzo
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">
                        Cena
                    </label>
                </div>
            </div>
            <div class="form-group col-lg-6">
                <legend class="mt-4">Descripción</legend>
                <input type="text" class="form-control" placeholder="Descripción">
            </div>
        </div>
    </div>
    <div class="form-row mt-3">
        <div class="row mb5">
            <div class="form-group col-lg-6">
                <legend class="mt-4">Costo/unidad</legend>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
            <div class="form-group col-lg-6">
                <legend class="mt-4">Nombre del plato</legend>
                <input type="text" class="form-control" placeholder="Descripción">
            </div>
        </div>
    </div>
    <div class="form-row mt-3">
        <div class="row mb5">
            <div class="form-group col-lg-6">
                <legend class="mt-4">Platos disponibles</legend>
                <select class="form-select" id="exampleSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group col-lg-6">
                <svg xmlns="https://chipabythedozen.com/wp-content/uploads/2020/07/pique-de-macho-2-1-700x531.png" class="d-block user-select-none" width="150" height="150" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Vacio</text>
                </svg>
                <button class="btn btn-lg btn-primary mt-3" type="button">Subir foto</button>
            </div>
        </div>
    </div>
    <div>
        <button class="btn btn-lg btn-primary" type="submit">Guardar</button>
    </div>
</form>
